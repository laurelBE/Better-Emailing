<!--
  Generated template for the NewEventAlertPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<html>
  <body class="sample-modal-page">
<ion-header>

   <ion-toolbar [color]="toolbar">
    <ion-title>Alert</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content >

  <ion-list text-wrap>

  <ion-item>
       <label style="vertical-align:top;">
<input type="radio" name="menu" value="None" style="margin-right: 20px; "/>
        None
</label>
  </ion-item>
  
  <ion-item>
      <label style="vertical-align:top;">
<input type="radio" name="menu" value="At time of event" style="margin-right: 20px; "/>
        At time of event
</label>
  </ion-item>
     
  <ion-item>
    <label style="vertical-align:top;" >
<input type="radio" name="menu" value="5 minutes before" style="margin-right: 20px; "/>
        5 minutes before
</label>
  </ion-item>

    <ion-item>

      <label style="vertical-align:top;">
      <input type="radio" name="menu" value="15 minutes before" style="margin-right: 20px; "/>
        15 minutes before
      </label>
      
    </ion-item>

    <ion-item>
      <label style="vertical-align:top;">
      <input type="radio" name="menu" value="30 minutes before" style="margin-right: 20px; "/>
              30 minutes before
      </label>
    </ion-item>

    <ion-item>

       <label style="vertical-align:top;">
      <input type="radio" name="menu" value="1 hour before" style="margin-right: 20px; "/>
              1 hour before
      </label>
    </ion-item>

    <ion-item>
       <label style="vertical-align:top;">
      <input type="radio" name="menu" value="2 hours before" style="margin-right: 20px; "/>
              2 hours before
      </label>
    </ion-item>

    <ion-item>
       <label style="vertical-align:top;">
      <input type="radio" name="menu" value="1 day before" style="margin-right: 20px; "/>
              1 day before
      </label>
    </ion-item>

    <ion-item>
       <label style="vertical-align:top;">
      <input type="radio" name="menu" value="2 days before" style="margin-right: 20px; "/>
              2 days before
      </label>
    </ion-item>

    <ion-item>
       <label style="vertical-align:top;">
      <input type="radio" name="menu" value="1 week before" style="margin-right: 20px; "/>
              1 week before
      </label>
    </ion-item>

</ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-buttons left>
    <button ion-button (click)="cancel()" style="color:#2f74aa; padding-left:100px;" >Cancel</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
  </body>
</html>
