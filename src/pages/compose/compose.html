<ion-header>
  <ion-toolbar [color]="toolbar">
   <ion-buttons left>
     <button ion-button icon-only (click)="closeModal()" color="royal">
       <ion-icon name="close" ></ion-icon>
     </button>
   </ion-buttons>
   <ion-title text-center>{{title}}</ion-title>
   <ion-buttons right>
     <button ion-button icon-only color="royal" (click)="sendEmail(to,cc,bcc,subject,body)">
       <ion-icon name="ios-flash"></ion-icon>
     </button>
     <button ion-button icon-only color="royal" (click)="senderCheckList(to,cc,bcc,subject,body)">
       <ion-icon name="paper-plane"></ion-icon>
     </button>
   </ion-buttons>
 </ion-toolbar>

</ion-header>


<ion-content>

  <!-- <input type="file" id="my_file" (change)="setFileName()" /> -->
  <!-- <input type="file" id="my_file" (change)="setFileName($event)" /> -->

 <ion-list >
 <div  padding-top  style="padding-bottom:5px; padding-left: 8px; background-color:#baedb6;">
   <ion-grid align-items-center>
							<ion-row>
								<ion-col col-5>
                   <span style="color:#A9A9A9;">From </span>		
                </ion-col>
                <ion-col col-18 >
                  <span style="width:100%; display:inline-block; white-space: nowrap; text-overflow: ellipsis; overflow:hidden !important; color:#50a4e5;font-size:14px;"> {{myJData.email}}</span>
                </ion-col>
                <ion-col col-7 align-self-center>
                  <span (click)="ShowAll()" style="display:block; text-align:center; color:#50a4e5; cursor:pointer">{{showAll}}</span>		
                </ion-col>
              </ion-row>
   </ion-grid>
  </div>
 
 <ion-item >
   <ion-label floating style="color:#A9A9A9; font-size:14px;" >To</ion-label>
   <ion-input type="email"  [(ngModel)]="to" id="textAreaTo"    style="  color:#2f74aa; font-size:14px;" ></ion-input>
<!-- <ion-textarea rows="1" [(ngModel)]="to" id="textAreaTo" (input)="change('textAreaTo')"  type="email" style="  color:#2f74aa; font-size:14px;" >

</ion-textarea> -->

 </ion-item >

 <ion-item [class.hide]="!status" style="padding-top: 0px;">
<ion-label floating style="color:#A9A9A9;font-size:14px;">Cc</ion-label>
<ion-input type="email"  [(ngModel)]="cc"  id="textAreaCc" style=" color:#2f74aa;font-size:14px;" color="primary"></ion-input>
<!-- <ion-textarea  rows="1" [(ngModel)]="cc" type="email" id="textAreaCc" (input)="change('textAreaCc')" style=" color:#2f74aa;font-size:14px;" color="primary">

</ion-textarea> -->

 </ion-item>
 
 <ion-item [class.hide]="!status" >
<ion-label floating style="color:#A9A9A9; font-size:14px;">Bcc</ion-label>
<ion-input type="email"  [(ngModel)]="bcc"  id="textAreaBcc" style="color:#2f74aa;font-size:14px;" ></ion-input>
<!-- <ion-textarea rows="1" [(ngModel)]="bcc" type="email" id="textAreaBcc" (input)="change('textAreaBcc')" style="color:#2f74aa;font-size:14px;" >

</ion-textarea> -->
 </ion-item>
 
<ion-item>
<ion-label floating style="color:#A9A9A9;font-size:14px;">Subject</ion-label>
<!-- <ion-textarea  rows="1" [(ngModel)]="subject" id="subject1" (input)="change1('subject1')" type="text" style="font-size:14px;" >

</ion-textarea> -->

<ion-input type="text" [(ngModel)]="subject" id="subject1" style="font-size:14px;" ></ion-input>

 </ion-item>
 
<ion-item>
  
<label style="color:#A9A9A9;font-size:14px;">Attachments :</label>

<div *ngFor="let number of getAttachments() let j=index">
  <label style="font-size:14px;" text-wrap *ngIf="currentAttachCount > 0"> 
    {{arrAttach[j]}} 
    <ion-icon name="ios-close" (click)="DeleteFile(arrAttach[j])"></ion-icon>
  </label>
</div>
<progress id="progressbar" [class.hide]="progressbarHide" max="100" [value]="progress" ([ngModel])="progress"> </progress>
<!-- 
<progress id="progressbar" [class.hide]="progressbarHide" max="100" ([ngModel])="progress"> </progress> -->
<div id="progressbarlabel" [class.hide]="progressbarHide">uploading {{ progfirst }} %</div>
<ion-icon item-end id="attach" name="attach" (click)="CallAttach()" color="greenLight" ></ion-icon>

 </ion-item>

 <ion-item>
<textarea  [(ngModel)]="body" name="description" style="height: 400px; width:100%; border:1px solid white;font-size:14px;"  ></textarea>
</ion-item>
</ion-list>

</ion-content>
