<ion-header>

    <ion-toolbar [color]="toolbar">



    <ion-buttons left>

          <button ion-button icon-only (click)="cancel()">

             <ion-icon name="arrow-back"></ion-icon>

          </button>

      </ion-buttons>

      <ion-label style="font-size:17px;  margin-left:130px; color:#ffffff;">OK</ion-label>
		
    </ion-toolbar>

</ion-header>


<ion-content color="primary"  >

  <ion-item   [ngStyle]="{'width': '100%', 'background-color':subjectColor,'padding-left':'15px'}"  id="subjectId" ion-fixed  text-wrap>{{item.Subject}}</ion-item>
    <div  style="margin-top:50px;"></div>

  
      
      
     <div  style="padding-left:15px; width:100%; padding-top:10px; ">
          <span style=" color:#A9A9A9;font-size:14px; " >From :   </span>
          <span style="color:#50a4e5;font-size:14px;"> {{item.From}}</span> 
          <br>
    </div>
         <div style=" padding-left:15px; padding-top:10px;" >
              
              <div >
                <span style="color:#A9A9A9;font-size:14px;">To :   </span>

                 <span *ngFor=" let number of getToIds(item.To) let j=index ">
                 
                <span style="padding-left:16px;color:#50a4e5;font-size:14px;" *ngIf="j==0" > {{toIds[number]}} </span> 
                
              <span style="padding-left:42px;color:#50a4e5;font-size:14px;" *ngIf="j!=0" > {{toIds[number]}}</span> 
                </span> 
              </div >
              <div *ngIf=" CC!=''">
                <span style="color:#A9A9A9;font-size:14px;">Cc :   </span>
<!-- 
                <span *ngFor=" let number of getCCIds(item.CC) let j=index ">
                 
                <span style="padding-left:16px;color:#50a4e5;font-size:14px;" *ngIf="j==0" > {{CCIds[number]}}</span> 
                
              <span style="padding-left:42px;color:#50a4e5;font-size:14px;" *ngIf="j!=0" > {{CCIds[number]}}</span> 
                </span> -->
              </div >

      </div>

            

            <hr>

            <h6 style="padding-left:15px;color:#A9A9A9;font-size:15px;"><label> {{item.utc}} </label></h6>
    
            <hr>

            <!-- <label *ngIf="item.AttachmentCount > 0"><label style="color:#A9A9A9;font-size:15px;"> Attachments: </label> </label>
            
            <div *ngIf="item.AttachmentCount > 0"><hr></div> -->

            <div text-wrap style="padding-left:15px;font-size:14px;" [innerHTML]="item.Body">
            </div>

          
 

    
   



</ion-content>

<ion-footer >
  <ion-toolbar color="primary">

        <button (click)="respondAction()" ion-button icon-only padding-left padding-right>

           <ion-icon name="ios-undo-outline"></ion-icon>

        <button ion-button icon-only padding-left padding-right  (click)="participationStatus()">

            <ion-icon name="ios-people-outline"></ion-icon>
        </button>

         <button ion-button icon-only padding-left padding-right (click)="newEvent()">

           <ion-icon name="ios-calendar-outline"></ion-icon>
        </button>

       

         <button (click)="compose()" ion-button icon-only padding-left>

            <ion-icon name="ios-mail-open-outline"></ion-icon>
        </button>

    </ion-buttons> -->

    <ion-grid justify-content-center>
							<ion-row>
								<ion-col col-6 align-self-center>
									
										<ion-buttons >
										<button ion-button icon-only   (click)="conversationAction(messageList[0])">
										<ion-icon name="ios-construct-outline"></ion-icon>
										</button>
										</ion-buttons>
									
								</ion-col>
								<ion-col col-6 align-self-center>
									<ion-buttons >
										<button ion-button icon-only (click)="respondAction(messageList[0],statuses[0])">
											<ion-icon name="ios-undo-outline"></ion-icon>
										</button>
										</ion-buttons>
								
								</ion-col >
								<ion-col col-6 align-self-center>
									<ion-buttons >
										<button ion-button icon-only (click)="participationStatus()">
											 <ion-icon name="ios-people-outline"></ion-icon>
										</button>
										</ion-buttons>
								
								</ion-col>
								<ion-col col-6 align-self-center>
								

									<ion-buttons >
										<button ion-button icon-only (click)="newEvent()">
											<ion-icon name="ios-calendar-outline"></ion-icon>
										</button>
										</ion-buttons>
								
								</ion-col>

								<ion-col col-6 align-self-center>
								
									

									<ion-buttons >
										<button ion-button icon-only (click)="compose()">
											<ion-icon name="ios-mail-open-outline"></ion-icon>
										</button>
										</ion-buttons>
								
								</ion-col>
							</ion-row>
						</ion-grid> 

  </ion-toolbar>

</ion-footer>
