  Ionic pages and navigation.

<ion-header >

    

    <ion-toolbar [color]="toolbar">



    <ion-buttons left>

          <button ion-button icon-only (click)="cancel()">

             <ion-icon name="arrow-back"></ion-icon>

          </button>

      </ion-buttons>


     <ion-label item-left style="font-size:17px; margin-left:10px; color:#ffffff;"><b>Inbox</b></ion-label>
		
    <ion-buttons right>
        <button ion-button icon-only (click)="mailListOpen()">
              <ion-icon name="filing"></ion-icon>
          </button>
    </ion-buttons>

    </ion-toolbar>

</ion-header>


<ion-content >


	<ion-list color="card" >
	
		 <ion-item color="card" *ngFor="let item of dataList"  no-lines>

      
      <ion-icon item-start *ngIf="item.Flag=='True'" name="ios-calculator" (click)="MeetingRequest()"></ion-icon>

      
      <div  (click)="details(item)" *ngIf="item.Flag=='False'" style="padding-left:55px;">
       <h2>{{item.Name}}</h2>
       <h3>{{item.Subject}}</h3>
       <p>{{item.Message}}</p>
      </div>
      <ion-note item-end style="font-size:11px;" *ngIf="item.Flag=='False'" (click)="details(item)" >1:12 pm</ion-note>
        <ion-icon item-end small *ngIf="item.Flag=='False'" name="return-right" (click)="details(item)"></ion-icon>

        <div (click)="MeetingRequest()"  *ngIf="item.Flag=='True'" >
       <h2>{{item.Name}}</h2>
       <h3>{{item.Subject}}</h3>
       <p>{{item.Message}}</p>
      </div>
        <ion-note item-end style="font-size:11px;" (click)="MeetingRequest()" *ngIf="item.Flag=='True'">1:12 pm</ion-note>
        <ion-icon item-end small *ngIf="item.Flag=='True'" (click)="MeetingRequest()" name="return-right"></ion-icon>
      </ion-item>

	</ion-list>

</ion-content>








<ion-footer >
  <ion-toolbar color="primary">


    <ion-buttons>

        <button (click)="convAction()" margin-left ion-button icon-only padding-left padding-right>

             <ion-icon name="ios-folder-open-outline"></ion-icon>
        </button>


        <button (click)="respondaction()"ion-button icon-only padding-left padding-right>

           <ion-icon name="ios-undo-outline"></ion-icon>
        </button>


        <button (click)="calc()" ion-button icon-only padding-left padding-right >

          <ion-icon name="ios-calculator-outline"></ion-icon>
        </button>
      

         <button (click)="calender()" ion-button icon-only padding-left padding-right>

          <ion-icon name="ios-calendar-outline"></ion-icon>
        </button>

       

         <button  (click)="Compose()" ion-button icon-only padding-left>

            <ion-icon name="ios-mail-open-outline"></ion-icon>
        </button>

    </ion-buttons>

  </ion-toolbar>

</ion-footer>
