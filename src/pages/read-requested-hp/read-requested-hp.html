<ion-header>

  <ion-navbar [color]="toolbar">
    <ion-title>High Priority</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

		<div *ngFor="let item of messageList let i = index"> 
    <ion-item >
			 	 <ion-checkbox (click)="getConvId(setConvId[i],item.ConversationHandle,i)" [checked]='setConvId[i]'></ion-checkbox> 

				 <!-- <input type="checkbox" [checked]='setConvId[i]' name="chkbx" value="item.ConversationHandle" style="margin-right: 8px; "/>
 -->
				<ion-label>{{ item.SenderEmail }} <br>

      <h3 > {{ item.Subject }}</h3>
      <p > {{ item.body }} </p>
      
      
   
      
				</ion-label>
				
				<ion-note item-end>{{ item.Time }}</ion-note>
    </ion-item>
		</div>

</ion-content>


<ion-footer >
		
			<ion-toolbar color="primary">
			
					<ion-buttons >
						<button ion-button icon-only margin-left padding-left padding-right  (click)="convAction()">
							<ion-icon name="ios-construct-outline"></ion-icon>
						</button>
						
						<button ion-button icon-only padding-left  padding-right (click)="deleteAction()">
							<ion-icon name="ios-trash-outline"></ion-icon>
						</button>
						
					<!-- 	<button ion-button icon-only padding-left (click)="collapse()" padding-right>
							<ion-icon ios="ios-arrow-up" md="md-arrow-up"></ion-icon>
						</button> -->
						
						<button ion-button icon-only padding-left padding-right (click)="openConversationList()">
							<ion-icon name="card"></ion-icon>
						</button>
						<button ion-button icon-only padding-left (click)="newEvent()" padding-right >
							<ion-icon name="ios-calendar-outline"></ion-icon>
						</button>
						
						<button ion-button icon-only  padding-left (click)="compose()">
							  <ion-icon name="ios-mail-open-outline"></ion-icon>
						</button>
						
				</ion-buttons>
			</ion-toolbar>
		
		</ion-footer>
