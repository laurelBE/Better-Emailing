<html>
  <body class="sample-modal-page scroll-content" >

  
<ion-header >

  <ion-toolbar [color]="toolbar">
    <ion-buttons left>
			<button ion-button icon-only (click)="back()">
				<ion-icon name="ios-undo-outline"></ion-icon>
      </button>
      </ion-buttons>
    <ion-label item-left style="font-size:17px; margin-left:12px; color:#ffffff;"><b>Respond</b></ion-label>
  </ion-toolbar>

</ion-header>


<ion-content >
  <ion-list>
  <ion-label color="response_text" style="font-size:14px; padding-left:25px;">Continue Conversation</ion-label>
  
  <ion-item style="width:100%; ">
        <ion-icon (click) = "reply()" ios="ios-skip-backward" md="md-skip-backward" style="width:33%;text-align: center;"
        
        
        ></ion-icon>
        <ion-icon (click) = "replyAll()" ios="ios-rewind" md="md-rewind" style="width:33%;text-align: center;"></ion-icon>
        <ion-icon (click) = "forward()" ios="ios-skip-forward" style="width:33%;text-align: center;" md="md-skip-forward"></ion-icon>
        
  </ion-item> 

  <ion-label color="response_text" style="font-size:14px; padding-left:25px;">Start a New Conversation</ion-label>
  <ion-item no-lines style="width:100%;">
        <ion-icon (click)="NewReply()" ios="ios-skip-backward" md="md-skip-backward" style="width:33%;text-align: center;"></ion-icon>
        <ion-icon (click)="NewReplyAll()"ios="ios-rewind" md="md-rewind" style="width:33%;text-align: center;"></ion-icon>
        <ion-icon (click)="compose()" ios="ios-mail" md="md-mail" style="width:33%;text-align: center;"></ion-icon>
  </ion-item>
  
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons>
    <button ion-button (click)="cancel()" style="color:#50a4e5">Cancel</button>
    </ion-buttons>  
  </ion-toolbar>
</ion-footer>

</body>
</html>
