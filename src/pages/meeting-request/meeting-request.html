<ion-header>

  <ion-toolbar [color]="toolbar">
    <ion-buttons left>
      <button ion-button icon-only (click)="close()" color="royal">
        <ion-icon name="close" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-label text-center style="color:#ffffff; font-size:17px;">Meeting Request</ion-label>
    <ion-buttons right>
      <button ion-button icon-only color="royal">
        <ion-icon name="flash"></ion-icon>
      </button>
  <button ion-button icon-only color="royal">
        <ion-icon name="paper-plane"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content >
<ion-item style="width:100%;">
    <span style="padding-right:40px;color:silver;">Start:</span>
     
    <!-- <ion-datetime style="width:80%;" displayFormat="DDD DD/MM/YYYY, h:mm A" pickerFormat="DD MMM YYYY h mm A" [(ngModel)]="MettingStartDate"></ion-datetime>
     -->
    <span style="width:80%;">{{startDateTime}}</span>
    </ion-item>
  <ion-item style="width:100%;">
    <span style="padding-right:46px;color:silver;">End:</span>
      <!-- <ion-datetime style="width:80%;" displayFormat="DDD DD/MM/YYYY, h:mm A" pickerFormat="DD MMM YYYY h mm A" [(ngModel)]="MettingEndDate"></ion-datetime>
  --><span style="width:80%;">{{endDateTime}}</span>
    </ion-item>
  <!--<ion-item>
   <h2 style="color:#2f74aa;">Recurrence</h2>
   </ion-item>
  <ion-item>
     <label style="color:#2f74aa;"><input style="margin-right:10px;"type="checkbox" name="chkbx" value="All Day Event"/>All Day Event</label>
</ion-item>
    -->
<ion-item>

      <span style="padding-right:44px;color:silver; "> Alert </span>
  
      
      <span style="cursor:pointer; color:#50a4e5" (click)="mettingRespond()"> My Alert </span>

      <ion-icon name="ios-arrow-forward-outline" style="margin-right:80px;cursor:pointer;" item-end ></ion-icon>

  
  </ion-item>
<ion-item>
  <span style="padding-right:40px;color:silver;"> From </span>
   <span style="cursor:pointer;"> {{from}} </span>

      <!-- <ion-icon name="ios-arrow-forward-outline" style="margin-right:80px;cursor:pointer;" item-end ></ion-icon>
 -->
  </ion-item>
<ion-item>
  <div>
  <span style="padding-right:29px;color:silver;">Where</span>
  <span >{{location}}</span>
  </div>
  </ion-item>
<ion-item>
  <div>
  <span style="padding-right:22px;color:silver;">Subject</span>
  <span >{{subject}}</span>
  </div>
  </ion-item>
<ion-item *ngIf="item.AttachmentCount > 0">
<div>
  <label ><label style="color:#A9A9A9;font-size:15px;"> Attachments: </label> <span *ngFor="let attachment of attachmentSplit(attachments) let k=index" style="color:#50a4e5;font-size:12px;"> <span (click)="Viewpopup(AttachmentNames[k])" >{{AttachmentNames[k]}}  </span></span></label>
  </div>
</ion-item>
<ion-item>
<ion-label text-wrap name="description" style="height: 300px;" >{{description}}</ion-label>
</ion-item>
</ion-content>
