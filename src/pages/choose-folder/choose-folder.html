<body class="sample-modal-page">

<ion-header >

  <ion-navbar [color]="toolbar">
      <span style="color:white; padding-left:10px; font-size :16px;">Choose Folder</span>

</ion-header>


<ion-content>

          <ion-list>

                  <ion-item style="margin-left:10px;">

                  </ion-item>

                  <ion-item style="margin-left:10px;">
                        <label> 
                            <input type="radio"  name="folder"/><span style="padding-left:10px;">Project Y</span>

                  </ion-item>


                  <ion-item style="margin-left:10px;">
                         <label><input type="radio" name="folder"/><span style="padding-left:10px;">Project Z</span>
                        </label>
                        
                  </ion-item>



                  <ion-item color="card" style="padding-left:25px;">

                      <h2>Create New</h2>
                  </ion-item>

          </ion-list>

</ion-content>


<ion-footer>    
      <ion-toolbar>    
        <ion-grid>
              <ion-row>    
                  <ion-col>      
                      <ion-buttons >      
                          <button ion-button text-capitalize (click)="cancel()" style="padding-left: 30px; padding-right: 5px;color:#2f74aa;">Cancel

                        </ion-buttons >    
                  </ion-col>
