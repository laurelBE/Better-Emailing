<ion-header >  
        <ion-toolbar [color]="toolbar">    
                <ion-buttons left>      
                    <button ion-button icon-only (click)="cancel()">        
                          <ion-icon name="close"></ion-icon>      
                    </button>    
                </ion-buttons>    
               

                <ion-title><span style="margin-left:100px;">File</span></ion-title>
        </ion-toolbar>

</ion-header>


<ion-content >
  <div padding-left padding-top padding-bottom style="background-color:#d2ddb3; font-size:14px;">Better Emailing Ionic Development</div>
  <ion-list >
    <ion-item >
     <ion-label style="font-size:14px; color:#A9A9A9;"> Please select folder</ion-label>
    </ion-item>
    <ion-item >
     <label style="font-size:14px;color:#A9A9A9;">Folder</label>
     <label style="padding-left:50px;font-size:14px;">projectX</label>
     <ion-icon (click)="ChooseFolder()" item-end name="ios-arrow-forward-outline" color="blue"></ion-icon>
    </ion-item>

   
      <ion-item>
        <label  text-wrap style="font-size:14px;color:#A9A9A9;">
              File messages for this conversation, as soon as possible, based on:
        </label><br>
      <div style="padding-top:10px;padding-bottom:10px;">
      <label style="font-size:14px;color:#A9A9A9;">
        <ion-grid>
          <ion-row>
            <ion-col col-1 style="margin-right:10px;">
                <input type="checkbox" name="chkbx" value="Urgent" style=" margin-right: 8px; margin-top:2sspx;"/>
            </ion-col>
            <ion-col col-2 style="margin-right:10px;">
                <input  min="0" type="number" style="width:50px; color :black; margin-right: 8px; " />
          </ion-col>
          <ion-col col-8 text-wrap>
                Days after message has been read from the inbox
          </ion-col>
        </ion-row>



        <ion-row>
            <ion-col col-1 style="margin-right:10px;">
                <input type="checkbox" name="chkbx" value="Urgent" style=" margin-right: 8px; margin-top:2sspx;"/>
            </ion-col>
            <ion-col col-2 style="margin-right:10px;">
                <input min="0" type="number" style="width:50px; color :black; margin-right: 8px; " />
          </ion-col>
          <ion-col col-8 text-wrap>
                Days after message has been received but not read
          </ion-col>
        </ion-row>


         <ion-row>
            <ion-col col-1 style="margin-right:10px;">
                <input type="checkbox" name="chkbx" value="Urgent" style=" margin-right: 8px; margin-top:2sspx;"/>
            </ion-col>
            <ion-col col-2 style="margin-right:10px;">
                <input  min="0" type="number" style="width:50px; color :black; margin-right: 8px; " />
          </ion-col>
          <ion-col col-8 text-wrap>
                Days after message has been moved to low priority folder
          </ion-col>
        </ion-row>


         <ion-row>
            <ion-col col-1 style="margin-right:10px;">
                <input type="checkbox" name="chkbx" value="Urgent" style=" margin-right: 8px; margin-top:2sspx;"/>
            </ion-col>
            <ion-col col-2 style="margin-right:10px;">
                <input  min="0" type="number" style="width:50px; color :black; margin-right: 8px; " />
          </ion-col>
          <ion-col col-8 text-wrap>
                Days after to-do item has been marked as "Done" or "Closed"
          </ion-col>
        </ion-row>



    </ion-grid>
      </label>
      </div>
    </ion-item>


    <ion-item no-lines>
          <label style="vertical-align:top; font-size:14px; color:gray; padding-left:10px;">
          <input type="checkbox" style="margin-right:10px;"/>
         Stop filing this conversation
          </label>
    </ion-item>

     <ion-item no-lines>
          <label style="vertical-align:top; font-size:14px; color:gray; padding-left:10px;">
          <input type="checkbox" style="margin-right:10px;"/>
        Remember my choices
          </label>
    </ion-item>

    <hr>

    <ion-grid>
        <ion-row>
            <ion-col col-5>
                <span style="padding-top:50px; color:gray;"><br>Filing should run at</span>
            </ion-col>
            <ion-col col-5>
                 <span style="margin-top:100px;"><ion-datetime style="color : black; margin-top:5px; padding-bottom:50px;" displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts" ></ion-datetime></span>
            </ion-col>
            <ion-col col-2>
               <span style="color:#2f74aa;"><br> Details </span>
                 
            </ion-col>
        </ion-row>
    </ion-grid>

   
    




  </ion-list>

</ion-content>


<ion-footer>    
      <ion-toolbar>    
        <ion-grid>
              <ion-row>    
                  <ion-col>      
                      <ion-buttons >      
                          <button ion-button text-capitalize (click)="cancel()" style="padding-left: 15px; padding-right: 5px;color:#2f74aa;">Cancel
                            </button>      
                        </ion-buttons >    
                  </ion-col>    
                      
                  <ion-col>      
                          <ion-buttons >    
                            <button ion-button  text-capitalize style="padding-left: 15px; padding-right: 5px;color:#2f74aa;" (click)="saveAlert()">Save</button>    
                          </ion-buttons>    
                  </ion-col>  
                        
                  <ion-col>      
                          <ion-buttons >    
                            <button ion-button text-capitalize  style="padding-left: 35px; padding-right: 5px; color:#2f74aa;">File Now</button>    
                      </ion-buttons>    
                  </ion-col>  
              </ion-row>    
          </ion-grid>  
        </ion-toolbar>
</ion-footer>
