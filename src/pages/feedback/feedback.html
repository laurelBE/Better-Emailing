<ion-header>

<ion-toolbar [color]="toolbar">
   <ion-buttons left>
     <button ion-button icon-only (click)="cancel()" color="royal">
       <ion-icon name="close" ></ion-icon>
     </button>
   </ion-buttons>
  <ion-label style="padding-left:100px; color:#ffffff; font-size:17px;">Feedback</ion-label>
   <ion-buttons right>
 <button ion-button icon-only color="royal">
       <ion-icon name="paper-plane" ></ion-icon>
     </button>
   </ion-buttons>
 </ion-toolbar>

</ion-header>


<ion-content >

  <div style="background-color:#d7d7d7; font-size:14px; padding-left:20px;padding-top:5px;padding-bottom:5px;padding-right:15px;">Thanks for using the BetterEmailing<sup>TM</sup> System. We are always looking for ways to make the system better and we'd love to hear from you. Please provide your feedback below.</div>

<textarea name="description"  style="padding-left:15px;padding-top:5px;padding-bottom:5px;padding-right:15px;height: 500px; width:100%; border:1px solid white;"  placeholder="Type here to provide your feedback" ></textarea>


</ion-content>
