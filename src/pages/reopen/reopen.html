<ion-header >

  <ion-toolbar [color]="toolbar">
    <ion-buttons left>
      <button ion-button icon-only  (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title style="padding-left:25px;">Reopen Conversation</ion-title>
  </ion-toolbar>
</ion-header >

<ion-content>
  
      <div padding-left padding-top padding-bottom style="background-color:#d2ddb3; font-size:14px;"> {{this.myJData.subject}}</div>
      
      <textarea name="comment" placeholder="Type your comment (optional)" class="giveMeEllipsis" maxlength="90" style="height: 138px; width:100%; border:1px solid white;font-size:13px;"></textarea>
</ion-content>


<ion-footer>
    <ion-toolbar>
    <ion-grid>
<ion-row>
    <ion-col>
      <ion-buttons >
      <button ion-button (click)="cancel()" style="padding-left: 40px;color:#2f74aa;">Cancel</button>
      </ion-buttons >
    </ion-col>
    <ion-col>
      <ion-buttons >
    <button ion-button  style="padding-left: 50px;color:#2f74aa;" (click)="ReopenAction(comment)">OK</button>
    </ion-buttons>
    </ion-col>
  </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
