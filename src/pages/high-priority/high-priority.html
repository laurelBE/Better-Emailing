<ion-header>

  
    <ion-toolbar [color]="toolbar">



    <ion-buttons left>

          <button ion-button icon-only (click)="cancel()">

             <ion-icon name="ios-menu"></ion-icon>

          </button>

      </ion-buttons>

      <ion-label item-left style="font-size:17px; margin-left:10px; color:#ffffff;">
			High Priority
		</ion-label>
    </ion-toolbar>


</ion-header>


<ion-content overflow-scroll='true'>
  <ion-list>
	 
		<span *ngFor="let item of messageList let i =index"> 
    <ion-item  (click)="getMessageList1(item.Subject,item.MessageHandle,item.ConversationHandle)">
				<ion-icon  item-start name="{{iconArray[i]}}" ></ion-icon>
				<div style="width:100%;"><span style="font-size:16px;width:70%;display:inline-block; white-space: nowrap; text-overflow: ellipsis; overflow:hidden !important;">{{ item.SenderEmail }}</span>
							<span style="width:20%;float:right;font-size:15px;color:#808080;">
								<ion-icon *ngIf="item.AttachmentCount > 0" name="ios-attach-outline"></ion-icon> 
								<span style="font-size:13px;float:right;">{{DateTimeArr[i]}}</span>
								<!-- <ion-badge style="font-size:13px;float:right;">{{}}</ion-badge> -->
							</span>
						</div> 
						<div style="font-size:16px;width:70%;display:inline-block; white-space: nowrap; text-overflow: ellipsis; overflow:hidden !important;">{{ item.Subject }}</div>
						<!-- <p [innerHTML]="item.body"></p> -->
						<div style="font-size:13px;">{{item.body}}</div>
	</ion-item>
			<ion-infinite-scroll
    on-infinite="loadMore()"
    distance="1%">
  </ion-infinite-scroll>
		</span>
    
  </ion-list>

  
</ion-content>
