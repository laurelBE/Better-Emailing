<ion-header >

  <ion-toolbar [color]="toolbar">
    <ion-buttons left>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-label item-left style="font-size:17px; margin-left:100px; color:#ffffff;"><b>Delegate</b></ion-label>
		
  </ion-toolbar>

</ion-header>


<ion-content >
  <div padding-left padding-top padding-bottom style="background-color:#d2ddb3; font-size:14px;">{{this.myJData.subject}}</div>
  <ion-list >
   <!--  <ion-item  >
      <label style="font-size:14px; color:#A9A9A9; width:10%; padding-left:10px;" >To</label>
      <input type="text" (ionChange)="getfoldername(DelegateTo)" [(ngModel)]="DelegateTo" style=" font-size:14px; border:0px; width:80%; padding-left:10px;" value=""/>
      <ion-icon name="ios-paper-outline"></ion-icon>

    </ion-item> -->
     <ion-item>
    <ion-label style="font-size:14px; color:#A9A9A9; width:10%; padding-left:10px;">To</ion-label>
    <ion-input (ionChange)="getfoldername(DelegateTo)" [(ngModel)]="DelegateTo" ></ion-input>
   <ion-icon name="ios-paper-outline"></ion-icon>
  </ion-item>

<ion-item>
 <label style="font-size:14px; color:#A9A9A9; width:10%; padding-left:10px;" >Delegate Subfolder</label>
      <input type="text" [(ngModel)]="foldername" on-touch="foldervalue()" style=" font-size:14px; border:0px; width:80%; padding-left:10px;" value=""/>
</ion-item>

    <ion-item >
      <textarea [(ngModel)]="noteTodelegate" name="noteTodelegate" placeholder="Note to delegate" style="font-size:14px; border:0px; height: 170px; width:100%; overflow-y:hidden;"  ></textarea>
    </ion-item>

    <ion-item>
      <textarea [(ngModel)]="commentForParticipants" name="commentForParticipants" placeholder="Comment for all participants" style="font-size:14px; border:0px; height: 170px; width:100%;overflow-y:hidden;"  ></textarea>
    </ion-item>

  </ion-list>

</ion-content>
<ion-footer stryle="bottom: 0;">
    <ion-toolbar>
    <ion-grid>
<ion-row>
    <ion-col>
      <ion-buttons >
      <button ion-button (click)="cancel()" style="padding-left: 40px;color:#2f74aa;">Cancel</button>
      </ion-buttons >
    </ion-col>
    <ion-col>
      <ion-buttons >
    <button ion-button  style="padding-left: 50px;color:#2f74aa;" (click)="DelegateAction(Subfolder,DelegateTo,commentForParticipants,noteTodelegate)">OK</button>
    </ion-buttons>
    </ion-col>
  </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
