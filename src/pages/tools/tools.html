<html>
  <body class="sample-modal-page ">
<ion-header>

   <ion-toolbar [color]="toolbar">
    <ion-buttons left>
      <button ion-button icon-only >
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Tools</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content >

  <ion-list text-wrap>
  <ion-item >
    
  <ion-grid>
    <ion-row >
      <ion-col col-18>
        <span (click)="ScheduleQuietTime()">Schedule Quiet Time</span>
      </ion-col>
      <ion-col col-8>
        <label  class="switch">
            <input type="checkbox" [checked]='myJData.quietTimeStatus'(click)="quotesAction()">
            <span class="slider round"></span>
        </label>
      </ion-col >
      <ion-col col-4>
      <ion-icon (click)="quotesAction()" name="ios-flash-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>

  <ion-item (click)="MyPref()">
      <ion-label> My Preferences </ion-label>
  </ion-item>

  <ion-item>
     <ion-label> Who can see my status? </ion-label>
  </ion-item>
     
  <ion-item>
    <ion-label> Manage my Email accounts </ion-label>
  </ion-item>

    <ion-item>

      <ion-label> See where conversations are filed</ion-label>
    </ion-item>

    <ion-item>
      <ion-label (click)="Summary()"> Activity Summary Report </ion-label>
    </ion-item>

    <ion-item>

       <ion-label (click)="Feedback()"> Send Feedback </ion-label>
    </ion-item>

    <ion-item (click)="sweepToSideline()">
     <ion-label> Sweep to Sideline</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Help</ion-label>
    </ion-item>

    <ion-item (click)="SignOut()">
      <ion-label>Sign Out</ion-label>
    </ion-item>

</ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-buttons left>
    <button ion-button (click)="cancel()" style="color:#2f74aa; padding-left:100px;" >Cancel</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
  </body>
</html>
