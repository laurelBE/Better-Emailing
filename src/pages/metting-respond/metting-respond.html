<html>
  <body class="sample-modal-page scroll-content" >

<ion-header>

  <ion-toolbar [color]="toolbar">
    
    <ion-title text-centre>Respond</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content >
    <ion-list>
      <ion-item (click)="acceptRequest()">
       <ion-label>Accept</ion-label>
      </ion-item>
      <ion-item> 
       <ion-label>Tentative</ion-label> 
      </ion-item> 
      <ion-item>
       <ion-label>Decline</ion-label> 
      </ion-item>
      <ion-item>
       <ion-label>Propose Alternate Time</ion-label> 
      </ion-item>
      <ion-item> 
       <ion-label>Forward</ion-label>  
      </ion-item> 
</ion-list>  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
    <button ion-button (click)="cancel()" style="color:#50a4e5">Cancel</button>
    </ion-buttons>  
  </ion-toolbar>
</ion-footer>

</body>
</html>
