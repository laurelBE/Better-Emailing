<!--
  Generated template for the SearchPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar [color]="toolbar">
   <ion-buttons left>
     <button ion-button icon-only (click)="cancel()" color="royal">
       <ion-icon name="close" ></ion-icon>
     </button>
   </ion-buttons>
   <ion-title text-center>Search</ion-title>
   <ion-buttons right>
 <button ion-button icon-only color="royal" (click)="openMailList1()">
       <ion-icon name="filing"></ion-icon>
     </button>
   </ion-buttons>
 </ion-toolbar>
</ion-header>


<ion-content >

  <ion-list>

    <ion-item>

      <input type="text" style="width:95%;border:0px;" [(ngModel)]="SearchKey"  value=""/>

      <ion-icon left name="md-arrow-round-forward" (click)="openSearchResults(HighPriority)" style="cursor:pointer;"></ion-icon>

    </ion-item>
    <ion-item>

      <ion-label >High Priority</ion-label>
      <ion-checkbox item-end  [(ngModel)]="HighPriority" ></ion-checkbox>

    </ion-item>

    <ion-item>

      <ion-label>To Do</ion-label>
      <ion-checkbox  item-end [(ngModel)]="ToDo"></ion-checkbox>

    </ion-item>

    <ion-item>

      <ion-label>Inbox</ion-label>
      <ion-checkbox  item-end [(ngModel)]="Inbox"></ion-checkbox>

    </ion-item>

    <ion-item>

      <ion-label>Delegated</ion-label>
      <ion-checkbox  item-end [(ngModel)]="Delegated"></ion-checkbox>

    </ion-item>

    <ion-item>

      <ion-label>Low Priority</ion-label>
      <ion-checkbox  item-end [(ngModel)]="Low"></ion-checkbox>

    </ion-item>

    <ion-item>

      <ion-label>Sent</ion-label>
      <ion-checkbox  item-end [(ngModel)]="Sent"></ion-checkbox>

    </ion-item>

    <ion-item>

      <ion-label>Events</ion-label>
      <ion-checkbox item-end [(ngModel)]="Events"></ion-checkbox>

    </ion-item>

    <ion-item>

      <ion-label>All Folders</ion-label>
      <ion-checkbox item-end [(ngModel)]="all"></ion-checkbox>

    </ion-item> 

    <ion-item>

      <ion-label> Only Items with an Attchment</ion-label>
      <ion-toggle  item-end [(ngModel)]="attachment"></ion-toggle>

    </ion-item>

    <ion-item>

      <ion-label> Search only Subject Field</ion-label>
      <ion-toggle  item-end [(ngModel)]="Subject"></ion-toggle>

    </ion-item>

    <ion-item>

      <ion-label> From Date </ion-label>
      
      <ion-label> Select date</ion-label>

      <ion-icon name="ios-arrow-forward-outline" style="padding-right:80px;" item-end ></ion-icon>

    </ion-item>

    <ion-item>

      <ion-label> To Date </ion-label>
      
      <ion-label> Select date</ion-label>

      <ion-icon name="ios-arrow-forward-outline" style="padding-right:80px;" item-end ></ion-icon>

    </ion-item>

    <ion-item>

      <ion-label> Sent By </ion-label>
      
      <ion-label> Select Sender</ion-label>

      <ion-icon name="ios-arrow-forward-outline" style="padding-right:80px;" item-end ></ion-icon>

    </ion-item>

    <ion-item>

      <ion-label> Participant </ion-label>
      
      <ion-label> Select Participant </ion-label>

      <ion-icon name="ios-arrow-forward-outline" style="padding-right:80px;" item-end ></ion-icon>

    </ion-item>

  </ion-list>

</ion-content>
<ion-footer>
    <ion-toolbar>
    <ion-grid>
<ion-row>
    <ion-col>
      <ion-buttons >
      <button ion-button (click)="cancel()" style="padding-left: 40px;color:#2f74aa;">Cancel</button>
      </ion-buttons >
    </ion-col>
    <ion-col>
      <ion-buttons >
    <button ion-button  style="padding-left: 40px;color:#2f74aa;" (click)="openSearchResults(SearchKey,HighPriority,ToDo,Inbox,Delegated,Low,Sent,Events,all,attachment,Subject)">Search</button>
    </ion-buttons>
    </ion-col>
  </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
