<ion-header>

    <ion-toolbar [color]="toolbar">
    <ion-buttons left>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
        <ion-label style="padding-left:90px; color:#ffffff; font-size:17px;">Quiet Time List</ion-label>
    <ion-buttons right (click)="open()">
      <button ion-button icon-only >
        <ion-icon name="md-add" ></ion-icon>
      </button>
    </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content >

  <ion-list>
    <ion-item>
        <ion-grid>
    <ion-row >
      <ion-col col-16>
        <span style="font-size:13px;">Current Quiet Time Status</span>
      </ion-col>
      <ion-col col-8>
        <label class="switch">
            <input type="checkbox" [checked]='myJData.quietTimeStatus'(click)="quotesAction()" >
            <span class="slider round"></span>
        </label>
      </ion-col >
      <ion-col col-5>
      <ion-icon name="ios-flash-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
    </ion-item>

  <ion-item *ngFor="let item of quietTimeList">
    <div style="font-size:16px;">
  <label style="color:#A9A9A9"> Type &ensp;  </label><label *ngIf="item.QuietModeType=='0'"> One Time </label><label *ngIf="item.QuietModeType=='1'"> Daily </label><label *ngIf="item.QuietModeType=='2'"> Weekly </label> <label *ngIf="item.QuietModeType=='3'">  </label> <label *ngIf="item.QuietModeType=='4'">  </label> <label *ngIf="item.QuietModeType=='5'"> One Time </label><br> 
     <!-- <label style="color:#A9A9A9"> Type &ensp;  </label><label>{{item.QuietModeType}} </label><br>-->
    <ion-icon name="ios-trash-outline" color="primary" style="padding-left:280px"  (click)=setDelete(item)></ion-icon>
    <ion-icon name="md-create" color="primary" (click)=setEdit(item) style="padding-left:10px;width:30px"></ion-icon>
    <br><label>{{ item.StartDate}} </label>  <label>  to </label> <label>{{ item.EndDate}} </label><br>
    <br><label style="color:#A9A9A9">From &ensp; </label><label>{{ item.StartTime}} </label><label> to </label> <label> {{ item.EndTime}} </label><br>
    <br><label style="color:#A9A9A9"> Allow &ensp; </label><label  > {{item.Allow}} </label>
    </div>
  </ion-item> 

  

  </ion-list>

</ion-content>
<ion-footer>
    <ion-toolbar>
    <ion-grid>
<ion-row>
    <ion-col>
      <ion-buttons >
      <button ion-button (click)="cancel()" style="padding-left: 50px;color:#2f74aa;">Close</button>
      </ion-buttons >
    </ion-col>
    <ion-col>
      <ion-buttons >
    <button ion-button  (click)="open()" style="padding-left: 60px;color:#2f74aa;">Add</button>
    </ion-buttons>
    </ion-col>
  </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
